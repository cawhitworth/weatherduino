<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
      /* tell the SVG path to be a thin blue line without any area fill */
      path {
        stroke: steelblue;
        stroke-width: 1;
        fill: none;
      }

      .axis {
        shape-rendering: crispEdges;
      }

      .x.axis line {
        stroke: lightgrey;
      }

      .x.axis .minor {
        stroke-opacity: .5;
      }

      .x.axis path {
        display: none;
      }

      .y.axis line, .y.axis path {
        fill: none;
        stroke: #000;
      }
    </style>

  </head>
  <body>
  <script type="text/javascript">
      var d = null;
      d3.json("/last?10", function(data) {
          d = data;
          alert("Woo!");
          });

    </script>
  </body>
</html>
